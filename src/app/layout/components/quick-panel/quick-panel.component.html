<div fxLayout="column" fxFlex fusePerfectScrollbar>

    <mat-list class="date" cdkFocusRegionStart>
        <div class="secondary-text mat-display-1 mb-0 p-16">
            Stations
        </div>
    </mat-list>
    <mat-divider cdkFocusRegionEnd></mat-divider>

    <mat-nav-list class="border-bottom pt-0">
        <a *ngFor="let station of stations" mat-list-item (click)="onUrl()" [routerLink]="station.url" routerLinkActive="accent">
            <h3 matSubheader class="w-100-p">
                <span>{{station.name}}</span>
            </h3>
        </a>
    </mat-nav-list>
</div>
