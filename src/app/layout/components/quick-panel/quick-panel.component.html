<div fxLayout="column" fxFlex fusePerfectScrollbar>

    <mat-list class="date" cdkFocusRegionStart>

        <h2 cdkFocusInit style="padding-left: 15px;">
            <span>Today</span>
        </h2>

        <div class="secondary-text mat-display-1 mb-0 p-16">
            <div class="mb-12">
                {{date | date:'EEEE'}}
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <span> {{date | date:'d'}}</span>
                <span class="mat-subheading-1">th</span>
                <span> {{date | date:'MMMM'}}</span>
            </div>
        </div>

    </mat-list>

    <mat-divider cdkFocusRegionEnd></mat-divider>

    <mat-list class="stations" cdkFocusRegionStart>
        <h2 cdkFocusInit style="padding-left: 15px;">
            <span>Stations</span>
        </h2>

        <mat-nav-list class="border-bottom pt-0">
            <a *ngFor="let station of stations mat-list-item" (click)="onUrl()" [routerLink]="'/dashboard/analytics/station'+station.id" routerLinkActive="accent">
                <h3 matSubheader class="w-100-p">
                    <span>{{station.id}}: {{station.name}}</span>
                </h3>
            </a>
        </mat-nav-list>
    </mat-list>
    
    <mat-divider cdkFocusRegionEnd></mat-divider>

</div>
